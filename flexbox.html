      <!DOCTYPE html>
      <html>
        <head>
          <title>Flexbox Practice</title>
        </head>
        <body style="padding-bottom: 1000px;">

          <div style="
          display:flex;
          flex-direction:row;">
            <div style="background-color: lightskyblue;">div1 text</div>
            <div style="background-color: lightpink;">div2<p>text</p></div>
          </div>

          <div style="
          margin-top: 30px;
          display:flex;
          flex-direction:row;">
            <div style="background-color: lightskyblue;
            width: 100px;">100px</div>
            <div style="background-color: lightpink;
            flex:1;">flex 1</div>
          </div>

          <div style="
          margin-top: 30px;
          display:flex;
          flex-direction:row;
          ">
            <div style="background-color: lightskyblue;
            width: 100px;">100px</div>
            <div style="background-color: lightpink;
            flex:1;">flex 1</div>
            <div style="background-color: lightskyblue;
            flex:2;
            width: 100px;">100px</div>
          </div>


          <div style="
          margin-top: 30px;
          border-width: 1px;
          border-style: solid;
          border-color: gray;
          height:70px;
          display:flex;
          flex-direction:row;
          justify-content: center;">
            <div style="background-color: lightskyblue;
            width: 100px;">100px</div>
            <div style="background-color: lightpink;
            width: 100px;">100px</div>
            <div style="background-color: lightskyblue;
            width: 100px;
            width: 100px;">100px</div>
          </div>

          <div style="
          margin-top: 30px;
          border-width: 1px;
          border-style: solid;
          border-color: gray;
          height:70px;
          display:flex;
          flex-direction:row;
          justify-content: space-between;">
            <div style="background-color: lightskyblue;
            width: 100px;">100px</div>
            <div style="background-color: lightpink;
            width: 100px;">100px</div>
            <div style="background-color: lightskyblue;
            width: 100px;
            width: 100px;">100px</div>
          </div>

          <div style="
          margin-top: 30px;
          border-width: 1px;
          border-style: solid;
          border-color: gray;
          height:70px;
          display:flex;
          flex-direction:row;
          justify-content: space-between;
          align-items: start;">
            <div style="background-color: lightskyblue;
            width: 100px;">100px</div>
            <div style="background-color: lightpink;
            width: 100px;">100px</div>
            <div style="background-color: lightskyblue;
            width: 100px;
            width: 100px;">100px</div>
          </div>

        </body>
      </html>
